<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{%static 'css/login.css'%}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
        <title>LoginPage</title>
    </head>
    <body>
        <h1 id="header"> LOGIN </h1>
        <div id="cards">
            <div id="card1" class="card">
                <form id="theForm">
                    <div id="userBox" class="inBox">
                        <input type="text" id="username" class="ininbox">
                    </div>
                    <div id="passBox" class="inBox">
                        <input type="text" id="password" class="ininbox">
                    </div>
                    <div id="subBox">
                        <input type="submit" id="submit">
                        <div id="question">
                            <span id="qMark">?</span>
                            <div id="circle"></div>
                        </div>
                    </div>
                </form>
            </div>
            <div id="card2" class="card">
            </div>
        </div>
    </body>
</html>
